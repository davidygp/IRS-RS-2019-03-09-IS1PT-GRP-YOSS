<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title Page-->
    <title>{% block title %}Yoga Calendar{% endblock %}</title>

    <!-- Icons font CSS-->
    <link href="{% static 'Scheduler/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet"
          media="all">
    <link href="{% static 'Scheduler/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet"
          media="all">
    <!-- Font special for pages-->
    <link href=https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
          rel="stylesheet">
    <!-- Full Calendar CSS-->
    <link href="{% static 'Scheduler/packages/core/main.css' %}" rel="stylesheet">
    <link href="{% static 'Scheduler/packages/daygrid/main.css' %}" rel="stylesheet">
    <link href="{% static 'Scheduler/packages/timegrid/main.css' %}" rel="stylesheet">
    <link href="{% static 'Scheduler/packages/bootstrap/main.css' %}" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'Scheduler/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'Scheduler/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'Scheduler/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'Scheduler/css/main.css' %}" rel="stylesheet" media="all">
    {% block css %}{% endblock %}

    <!-- My CSS -->
    <link href="{% static 'Scheduler/mycss/calendar.css' %}" rel="stylesheet" media="all">

    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            plugins: [ 'dayGrid','interaction', 'resourceDayGrid', 'resourceTimeGrid' ],
            timeZone: 'UTC',
            editable: true,
            selectable: true
        });

        calendar.render();
      });


    </script>

</head>

<body>
<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
    <div class="wrapper wrapper--w790">
        <div class="card card-5">
            <div class="card-heading">
                <h2 class="title">{% block formtitle %}Yoga Calendar{% endblock %}</h2>
            </div>
            <div class="card-body">
                {% block form %}
                    <form method="POST">
                        <div class="form-row m-b-55">
                            <div class="name">Name</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="first_name">
                                            <label class="label--desc">first name</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="last_name">
                                            <label class="label--desc">last name</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Company</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="company">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" name="email">
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Phone</div>
                            <div class="value">
                                <div class="row row-refine">
                                    <div class="col-3">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="area_code">
                                            <label class="label--desc">Area Code</label>
                                        </div>
                                    </div>
                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="phone">
                                            <label class="label--desc">Phone Number</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Subject</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="subject">
                                            <option disabled="disabled" selected="selected">Choose option</option>
                                            <option>Subject 1</option>
                                            <option>Subject 2</option>
                                            <option>Subject 3</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row p-t-20">
                            <label class="label label--block">Are you an existing customer?</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">Yes
                                    <input type="radio" checked="checked" name="exist">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">No
                                    <input type="radio" name="exist">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Register</button>
                        </div>
                    </form>
                {% endblock %}

            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script src="{% static 'Scheduler/vendor/jquery/jquery.min.js' %}"></script>
<!-- Vendor JS-->
<script src="{% static 'Scheduler/vendor/select2/select2.min.js' %}"></script>
<script src="{% static 'Scheduler/vendor/datepicker/moment.min.js' %}"></script>
<script src="{% static 'Scheduler/vendor/datepicker/daterangepicker.js' %}"></script>

<!-- Full Calendar JS-->
<script src="{% static 'Scheduler/packages/core/main.js' %}"></script>
<script src="{% static 'Scheduler/packages/daygrid/main.js' %}"></script>
<script src="{% static 'Scheduler/packages/timegrid/main.js' %}"></script>
<script src="{% static 'Scheduler/packages/resource-common/main.js' %}"></script>
<script src="{% static 'Scheduler/packages/resource-daygrid/main.js' %}"></script>
<script src="{% static 'Scheduler/packages/resource-timegrid/main.js' %}"></script>
<script src="{% static 'Scheduler/packages/interaction/main.js' %}"></script>
<script src="{% static 'Scheduler/packages/bootstrap/main.js' %}"></script>


<!-- Main JS-->
<script src="{% static 'Scheduler/js/global.js' %}"></script>

</body>

</html>
<!-- end document-->
